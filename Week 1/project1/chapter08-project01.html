<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,width=device-width">

	<title>Chapter 08 - Project 01</title>
	<link href="css/styles.css" rel="stylesheet" />
    <script src="js/data.js" type="text/JavaScript"></script>
    <script src="js/functions.js" type="text/JavaScript"></script>
</head>

<body>
<div class="title">
    <h1>Shopping Cart</h1>
</div>
<table class="table-fill">
    <thead>
        <tr>
            <th colspan="2">Product</th>
            <th>#</th>
            <th>Price</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
				<script>
				for (i = 0; i < filenames.length; i++){
					outputCartRow(filenames[i], titles[i], quantities[i], prices[i], calculateTotal(quantities[i], prices[i]))
				}
				</script>
        <tr class="totals">
            <td colspan="4">Subtotal</td>
						<script>
						document.write('<td>$' + getSubtotal().toFixed(2) + '</td>')
						</script>
        </tr>
        <tr class="totals">
            <td colspan="4">Tax</td>
						<script>
						document.write('<td>$' + getTax().toFixed(2) + '</td>')
						</script>
        </tr>
        <tr class="totals">
            <td colspan="4">Shipping</td>
						<script>
						document.write('<td>$' + getshipping().toFixed(2) + '</td>')
						</script>
        </tr>
        <tr class="totals focus">
            <td colspan="4">Grand Total</td>
						<script>
						document.write('<td>$' + getGrandTotal().toFixed(2) + '</td>')
						</script>
        </tr>
    </tbody>
</table>
</body>
</html>
